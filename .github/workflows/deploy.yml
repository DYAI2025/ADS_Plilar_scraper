name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # No external dependencies needed - uses stdlib only

      - name: Generate AI-optimized site
        run: |
          python3 generate_ai_optimized_site.py
          echo "✅ Site generated successfully"

      - name: Verify generated files
        run: |
          ls -la generated/
          echo "📄 Checking index.html..."
          if [ -f generated/index.html ]; then
            echo "✅ index.html exists"
            wc -l generated/index.html
          else
            echo "❌ index.html missing!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: generated/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment URL
        run: |
          echo "🚀 Deployed successfully!"
          echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"
