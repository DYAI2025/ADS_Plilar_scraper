name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports
        run: |
          python3 verify_imports.py
      
      - name: Run system test
        run: |
          cd Files && python3 test_system.py
      
      - name: Run pytest
        run: |
          pytest Files/tests/ -v
      
      - name: Check if GUI can be imported (without display)
        run: |
          python3 -c "import sys; sys.path.insert(0, 'Files'); import gui_app; assert gui_app.MODULES_AVAILABLE, 'Modules should be available'; print('✅ GUI modules loaded correctly')"

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      
      - name: Check code formatting with black
        run: |
          black --check Files/*.py *.py || echo "⚠️ Code formatting issues found (non-blocking)"
      
      - name: Lint with flake8
        run: |
          flake8 Files/*.py *.py --count --select=E9,F63,F7,F82 --show-source --statistics || echo "⚠️ Linting issues found (non-blocking)"
